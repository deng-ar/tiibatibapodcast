<!DOCTYPE html>
<html lang="id">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="UTF-8">
    <title>Hubungi Tiba-Tiba Podcast</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body.contact-page {
    background-color: #ffffff;
    font-family: 'Segoe UI', sans-serif;
    color: #284233;
    margin: 0;
    padding: 0;
}

.contact-header {
    text-align: center;
    padding: 40px 20px 20px;
    background-color: #284233;
    color: #ffffff;
}

.contact-header .logo {
    width: 100px;
    margin-bottom: 10px;
}

.contact-header h1 {
    margin: 10px 0;
    font-size: 36px;
}

.subtext {
    color: #dbdbdb;
    font-size: 18px;
    max-width: 600px;
    margin: 0 auto;
}

.contact-list {
  display: flex;
  justify-content: center; /* atau space-around / space-between sesuai keinginan */
  gap: 30px; /* jarak antar item */
  list-style: none; /* hilangkan bullet */
  padding: 0;
}

.contact-list li a {
  text-decoration: none;
  font-weight: bold;
  color: #284233; /* sesuaikan dengan tema kamu */
  transition: color 0.3s ease;
}

.contact-list li a:hover {
  color: #5a7d6a; /* efek saat hover */
}

.contact-list li a i {
  margin-right: 8px; /* jarak ikon dan teks */
  color: #284233;
}

/* Reuse Back to Home */
.back-home {
    text-align: center;
    margin: 50px 0 30px;
}

.back-home a {
    display: inline-block;
    background-color: #284233;
    color: #ffffff;
    padding: 12px 24px;
    font-size: 18px;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-weight: 500;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.back-home a:hover {
    background-color: #1f322a;
    transform: scale(1.05);
}
    </style>
</head>
<body class="contact-page">
    <header class="contact-header">
        <img src="Logo.tiba2podcast.png" alt="Logo Tiba-Tiba Podcast" class="logo">
        <h1>Hubungi Kami</h1>
        <p class="subtext">Punya pertanyaan, saran, atau ingin berkolaborasi? Kami dengan senang hati menerima pesanmu!</p>
    </header>

    <main class="contact-content">
        <ul class="contact-list">
            <li>
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=tibatibapodcast25@gmail.com&su=Kolaborasi%20Podcast&body=Halo%20tim%20Tiba-Tiba%20Podcast%2C%0ASaya%20tertarik%20untuk%20berkolaborasi%20dalam%20episode%20mendatang.">
                    <i class="fas fa-envelope"></i> Email
                </a>
            </li>
            <li>
                <a href="https://open.spotify.com/show/5ag5ZpgP8a6akh07glN07D" target="_blank">
                    <i class="fab fa-spotify"></i> Spotify
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/tiba.tibapodcast" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </li>
        </ul>
    </main>

    <div class="back-home">
        <a href="index.html">‚Üê Kembali ke Home</a>
    </div>
</body>
</html>
